<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Javascript Course</title>
  </head>
  <body class="bg-blue-700">
    <nav class="flex w-full bg-blue-900 p-5 static">
      <div class="flex flex-shrink-0">
        <span class="text-white font-semibold text-2xl tracking-tight"
          >JS.</span
        >
      </div>
      <div
        class="ml-5 w-full block flex-grow lg:flex lg:items-center lg:w-auto"
      >
        <div class="text-md lg:flex-grow">
          <a href="#" class="nav-links lg:block lg:inline-block">Home</a>
          <a href="#" class="nav-links lg:block lg:inline-block">Discover</a>
          <a href="#" class="nav-links lg:block lg:inline-block">Projects</a>
        </div>
        <div>
          <a
            href="#"
            class="hidden lg:inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:font-semibold hover:text-blue-500 hover:bg-white mt-4 lg:mt-0"
            >LinkedIn</a
          >
          <a
            href="#"
            class="hidden lg:inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:font-semibold hover:text-blue-500 hover:bg-white mt-4 lg:mt-0"
            >GitHub</a
          >
        </div>
        <div class="block lg:hidden">
          <button
            class="flex inline-block items-center float-right px-3 py-2 border rounded text-white border-white hover:text-white hover:border-white focus:outline-none"
          >
            <svg
              class="fill-current h-3 w-3"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title>Menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
          </button>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="flex justify-center mx-auto">
        <button id="ajouter" onclick="addUser();" class="btn btn-blue mx-4">
          Ajouter
        </button>
        <button onclick="removeUser();" id="annuler" class="btn btn-red mx-4">
          Annuler
        </button>
      </div>
      <div class="bg-white h-auto rounded relative my-5 shadow-xl p-5">
        <h4 class="flex justify-center text-2xl font-bold">Formulaire</h4>
        <div class="w-12/12 flex flex-wrap justify-center">
          <input class="p-1 rounded border border-red-900 h-full" id="texte" />
          <ul
            id="liste"
            class="flex flex-wrap w-full justify-center font-bold mt-4"
          ></ul>
        </div>
      </div>
    </div>
    <script src="../src/main.js"></script>
  </body>
</html>
