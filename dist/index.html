<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Javascript Course</title>
</head>

<body class="bg-blue-700">
  <nav class="flex w-full bg-blue-900 p-5">
    <div class="flex flex-shrink-0">
      <span class="text-white font-semibold text-2xl tracking-tight"><a href="#">rudygzl.</a></span>
    </div>
    <div class="ml-5 w-full lg:block lg:flex-grow lg:flex lg:items-center lg:w-auto">
      <div class="text-md w-3/6 lg:flex-grow">
        <a href="#" class="hidden nav-links lg:block lg:inline-block">Home</a>
        <a href="#" class="hidden nav-links lg:block lg:inline-block">Discover</a>
        <a href="#" class="hidden nav-links lg:block lg:inline-block">Projects</a>
      </div>
      <div>
        <a target="_blank" href="https://www.linkedin.com/in/rudygzl/"
          class="hidden lg:inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:font-semibold hover:text-blue-500 hover:bg-white mt-4 lg:mt-0 link">LinkedIn</a>
        <a target="_blank" href="https://github.com/rudygzl/"
          class="hidden lg:inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:font-semibold hover:text-blue-500 hover:bg-white mt-4 lg:mt-0 link">GitHub</a>
      </div>
      <div class="block lg:hidden">
        <button onclick="mobileMenu();"
          class="flex inline-block items-center float-right px-3 py-2 border rounded text-white border-white hover:text-white hover:border-white focus:outline-none">
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
    </div>
  </nav>
  <div id="links">
    <div class="hidden lg:hidden flex w-full bg-blue-800 p-5 static">
      <div class="flex justify-around text-md w-full lg:hidden">
        <a href="#" class="nav-links lg:block lg:inline-block">Home</a>
        <a href="#" class="nav-links lg:block lg:inline-block">Discover</a>
        <a href="#" class="nav-links lg:block lg:inline-block">Projects</a>
      </div>
    </div>
  </div>
  <div class="container mt-4">
    <button id="tableExoBtn" onclick="shown(tableExo)" class="btn btn-blue mx-4 w-5/12 mt-5 md:w-auto">Table</button>
    <button id="tableExoBtn2" onclick="shown(tableExo2)"
      class="btn btn-blue mx-4 w-5/12 mt-5 md:mt-0 md:w-auto">Carousel</button>
    <button id="tableExoBtn3" onclick="shown(tableExo3)"
      class="btn btn-blue mx-4 w-5/12 mt-5 md:mt-0 md:w-auto">Contact</button>
    <button id="tableExoBtn4" onclick="shown(tableExo4)"
      class="btn btn-blue mx-4 w-5/12  mt-5 md:mt-0 md:w-auto">Noughts and Crosses</button>
    <div id="tableExo" class="hidden">
      <div class="flex justify-center mx-auto mt-5">
        <button id="ajouter" onclick="addUser(); inputClear();" class="btn btn-blue mx-4">
          Add
        </button>
        <button onclick="removeUser();" id="annuler" class="btn btn-red mx-4">
          Cancel
        </button>
        <button onclick="suppr()" id="supprimer" class="btn btn-red mx-4">
          Delete Selection
        </button>
        <button onclick="refresh()" class="btn btn-green mx-4">Refresh</button>
      </div>
      <div class="bg-white h-auto rounded relative my-5 shadow-xl p-5">
        <h4 class="flex justify-center text-2xl font-bold text-blue-800">Form</h4>
        <div class="w-12/12 flex flex-wrap justify-center">
          <input class="p-1 rounded border border-blue-900 h-full" id="texte" />
          <ul id="liste" class="flex flex-wrap w-full justify-center font-bold mt-4"></ul>
          <div id="errorAlert"
            class="hidden block border flex flex-wrap border-red-800 mt-5 bg-red-200 w-auto py-4 rounded text-red-800 shadow-lg px-5">
          </div>
        </div>
      </div>
    </div>
    <div id="tableExo2" class="hidden">
      <div class="flex justify-center mx-auto mt-5"><button class="btn btn-blue mx-4 w-1/12" onclick="addCase()"
          id="addCase">+</button></div>
      <div class="flex justify-center mx-auto mt-5">
        <button class="btn btn-blue mx-4 noselect" id="precedent">
          <</button> <ul id="carousel" class="w-48 h-40 rounded-lg px-0 py-0">
            <li class="inline-block border-box p-2 w-full h-full font-semibold flex justify-center">Block 1</li>
            <li class="inline-block border-box p-2 w-full h-full font-semibold flex justify-center">Block 2</li>
            <li class="inline-block border-box p-2 w-full h-full font-semibold flex justify-center">Block 3</li>
            <li class="inline-block border-box p-2 w-full h-full font-semibold flex justify-center">Block 4</li>
            </ul>
            <button class="btn btn-blue mx-4 noselect" id="suivant">></button>
      </div>
      <div class="flex justify-center mx-auto mt-5"><button class="btn btn-blue mx-4 w-1/12" onclick="removeCase()"
          id="removeCase">-</button></div>
      <div class="flex justify-center mx-auto mt-5" id="infoCarousel"></div>
      <div id="errorAlert2"
        class="hidden block border flex flex-wrap border-red-800 mt-5 bg-red-200 mx-auto w-2/5 py-4 rounded text-red-800 px-5 shadow-lg">
      </div>
    </div>
    <div id="tableExo3" class="hidden">
      <div class="shadow-xl bg-white rounded-lg px-10 py-10 mt-10">
        <div class="w-auto">
          <div class="flex justify-center mx-auto mt-5">
            <button id="addUserBtn" class="flex flex-wrap justify-center w-auto btn btn-blue mx-4 noselect"
              onclick="addFriend()">Add</button><input
              class="flex flex-wrap p-1 w-4/12 rounded border border-blue-900 mx-4" id="nomInput"
              placeholder="Last Name" /><input class="flex flex-wrap p-1 w-4/12 rounded border border-blue-900 mx-4"
              id="prenomInput" placeholder="First Name" /><input
              class="flex flex-wrap p-1 w-4/12 rounded border border-blue-900 mx-4" id="numeroInput"
              placeholder="Number" />
          </div>
        </div>
        <div class="w-auto">
          <div id="infoContact" class="flex flex-wrap inline-block justify-center"></div>
          <div id="errorAlert3"
            class="hidden block border flex flex-wrap border-red-800 mt-5 bg-red-200 py-4 rounded text-red-800 shadow-lg px-5">
          </div>
        </div>
      </div>
      <div class="flex justify-center mt-5"><button id="search" class="flex flex-wrap btn btn-green">Search</button><input class="flex flex-wrap p-1 rounded border border-blue-900 mx-4" id="searchInput"
        placeholder="Search" /></div>
        <div id="resultatRecherche" class="flex justify-center"></div>
    </div>
    <div id="tableExo4" class="hidden">
      <button onclick="resetNoughts()" class="w-full mx-auto btn btn-blue mt-5">Reset</button>
      <div id="jeu" class="flex justify-center mx-auto mt-5">
        <div class="w-4/12">
          <!--Première Colonne-->
          <div id="x1y1" class="game flex flex-wrap border border-blue-400 bg-blue-800 h-56 text-center"></div>
          <!--Première Ligne-->
          <div id="x1y2" class="game flex flex-wrap border border-blue-400 bg-blue-800 h-56 text-center"></div>
          <!--Deuxième Ligne-->
          <div id="x1y3" class="game flex flex-wrap border border-blue-400 bg-blue-800 h-56 text-center"></div>
          <!--Troisième ligne-->
        </div>
        <div class="w-4/12">
          <!--Deuxième Colonne-->
          <div id="x2y1" class="game flex flex-wrap border border-blue-400 bg-blue-800 h-56 text-center"></div>
          <!--Première Ligne-->
          <div id="x2y2" class="game flex flex-wrap border border-blue-400 bg-blue-800 h-56 text-center"></div>
          <!--Deuxième Ligne-->
          <div id="x2y3" class="game flex flex-wrap border border-blue-400 bg-blue-800 h-56 text-center"></div>
          <!--Troisième Ligne-->
        </div>
        <div class="w-4/12">
          <!--Troisième Colonne-->
          <div id="x3y1" class="game flex flex-wrap border border-blue-400 bg-blue-800 h-56 text-center"></div>
          <!--Première Ligne-->
          <div id="x3y2" class="game flex flex-wrap border border-blue-400 bg-blue-800 h-56 text-center"></div>
          <!--Deuxième Ligne-->
          <div id="x3y3" class="game flex flex-wrap border border-blue-400 bg-blue-800 h-56 text-center"></div>
          <!--Troisième Ligne-->
        </div>
      </div>
    </div>
    <script src="../src/main.js"></script>
    <script src="../src/table.js"></script>
    <script src="../src/carousel.js"></script>
    <script src="../src/contact.js"></script>
    <script src="../src/morpion.js"></script>
</body>

</html>
